<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Spotiplay</title>
        <script src="https://unpkg.com/lucide@0.555.0/dist/umd/lucide.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div id="detail">
                <img src="https://picsum.photos/210" alt="Cover" id="cover" />
                <h2 id="title">Loading . . .</h2>
                <h4 id="artist">Zaboy</h4>
                <div class="wrap">
                  <button id="modeBtn"><i data-lucide="repeat-2"></i></button>
                  <button id="playBtn"><i data-lucide="circle-pause"></i></button>
                  <button id="downBtn"><i data-lucide="download"></i></button>
                </div>
            </div>

            <input id="inp" placeholder="Spotify URL or Music Name" />
            <button id="sendBtn"><i data-lucide="disc-3"></i></button>
        </div>
        <p class="copyright">&copy; Zaboy | All Right Reserved.</p>

        <script src="script.js"></script>
    </body>
</html>
